apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'android-apt'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }

        release {
            buildConfigField("boolean", "LOG_DEBUG", "false")
            minifyEnabled false
            useProguard true
            //移除没用的资源文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile rootProject.ext.dependencies.appcompatv7
    compile rootProject.ext.dependencies.constraintLayout
    compile rootProject.ext.dependencies.cardview
    compile rootProject.ext.dependencies.design
    compile rootProject.ext.dependencies.eventbus
    compile rootProject.ext.dependencies.butterknife
    apt rootProject.ext.dependencies.butterknifeCompiler
    compile rootProject.ext.dependencies.rxjava2
    compile rootProject.ext.dependencies.retrofit2
    compile rootProject.ext.dependencies.rxandroid
    compile rootProject.ext.dependencies.retrofit2ConverterGson
    compile rootProject.ext.dependencies.retrofit2AdapterRxjava2
    compile rootProject.ext.dependencies.okhttp3
    compile rootProject.ext.dependencies.glide
    compile rootProject.ext.dependencies.bottomNavigationBar
    compile rootProject.ext.dependencies.logger
    compile rootProject.ext.dependencies.lottie
    compile rootProject.ext.dependencies.circleimageview
    compile rootProject.ext.dependencies.fragmentation
    testCompile rootProject.ext.dependencies.junit

}
